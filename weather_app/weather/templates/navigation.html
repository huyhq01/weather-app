{% extends "layout.html" %}

{% block body %}
<form action="/admin" method="get"><button class="flow-btn">Go Admin</button></form>
<form action="/weather" method="get"><button class="weather-btn">Go Weather</button></form>
<style>
    :root {
        --btn-padding: 70px 90px;
        --btn-radius: 60px;
        background-color: darkslategray;
    }

    .flow-btn {
        --flow-speed: 4s;
        /* tốc độ chảy qua lại */
        position: relative;
        display: inline-block;
        padding: var(--btn-padding);
        border-radius: var(--btn-radius);
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 5rem;
        color: white;
        text-transform: uppercase;
        overflow: hidden;
        background: transparent;
        
        /* chữ to */
        z-index: 0;
    }

    /* nền cầu vồng chảy qua lại */
    .flow-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(90deg,
                #ff3b3b, #ff8a00, #ffec00, #3bff61,
                #00d0ff, #6b5bff, #ff3b3b);
        background-size: 300% 100%;
        animation: flowRainbow var(--flow-speed) ease-in-out infinite alternate;
        z-index: -1;
    }

    /* text hiệu ứng glow nhẹ */
    .flow-btn>span {
        position: relative;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    /* animation gradient chảy qua lại */
    @keyframes flowRainbow {
        0% {
            background-position: 0% 50%;
        }

        100% {
            background-position: 100% 50%;
        }
    }

    .weather-btn {
        --rain-speed: 1s;

        position: relative;
        display: inline-block;
        padding: var(--btn-padding);
        border-radius: var(--btn-radius);
        border: none;
        cursor: pointer;
        font-weight: 700;
        font-size: 5rem;
        color: white;
        text-transform: uppercase;
        overflow: hidden;
        background: linear-gradient(135deg, #3b8dff, #00f2fe);
        /* nền bầu trời xanh */
        z-index: 0;
    }

    /* giọt mưa 1 */
    .weather-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: 20%;
        width: 2px;
        height: 100%;
        background: rgba(255, 255, 255, 0.6);
        opacity: 0.7;
        border-radius: 50%;
        animation: rain var(--rain-speed) linear infinite;
        z-index: -1;
    }

    /* giọt mưa 2 */
    .weather-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: 70%;
        width: 2px;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0.6;
        border-radius: 50%;
        animation: rain var(--rain-speed) linear infinite 0.5s;
        z-index: -1;
    }

    /* chữ có glow nhẹ */
    .weather-btn>span {
        position: relative;
        text-shadow: 0 0 6px #fff, 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* animation rơi */
    @keyframes rain {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }

        30% {
            opacity: 1;
        }

        100% {
            transform: translateY(100%);
            opacity: 0;
        }
    }
</style>
{% endblock %}
